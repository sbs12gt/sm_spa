<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/personal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SM Spa: Esencia y Belleza</title>
</head>

<body>
<section th:fragment="personal">
    <div class="container Personal">
        <div class="equipo">
            <h3 class="subtitulos">Nuestro equipo de expertos</h3>
        </div>
        <div class="carrusel">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/p1.jpg" class="d-block w-100" alt="..." height="289">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Sandra Mu√±oz</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/p2.jpg" class="d-block w-100" alt="..." height="289">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Ana Maira</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/p3.jpg" class="d-block w-100" alt="..." height="289">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Lizbeth Gonzales</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
        </div>
    </div>
</section>
</body>

</html>
