<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>SM Spa: Esencia y Belleza</title>
</head>

<body>
    <section th:fragment="header">
    <div class="container-fluid Cabeza">
        <div class="container" style="display: flex;">
            <div class="logo">
                <a th:href="@{/}">
                    <h1>SM Spa</h1>
                    <p>Pucallpa, Ucayali</p>
                </a>
            </div>
            <div class="sesion">
            	<div class="sitenav">
                	<nav class="nav">
                    	<a class="nav-link" th:href="@{/nosotros}">Nosotros</a>
                    	<a class="nav-link" th:href="@{/promociones}">Promociones</a>
                    	<a class="nav-link" th:href="@{/servicios}">Servicios</a>
                    	<a class="nav-link" th:href="@{/reservas}">Reservas</a>
               		</nav>
            	</div>
                <div class="dropdown desplegador">
                    <button class="btn dropdown-toggle boton" type="button" data-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-navicon"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right desplegable">
                        <a class="dropdown-item" type="button" th:href="@{/nosotros}">Nosotros</a>
                        <a class="dropdown-item" type="button" th:href="@{/promociones}">Promociones</a>
                        <a class="dropdown-item" type="button" th:href="@{/servicios}">Servicios</a>
                        <a class="dropdown-item" type="button" th:href="@{/reservas}">Reservas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>

</html>
